<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/fontawesome-free/css/all.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/adminlte.min.css"/>
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>

        <title>Reserva SpartamGym</title>
    </h:head>
    <h:body class="hold-transition register-page">
        <div class="register-box">
            <div class="card">
                <div class="register-logo">
                    <a href="../index.xhtml"><b>Tu reserva</b>SpartamGym</a>
                </div>
                <c:if test="#{usuariosSesion.bandera.equalsIgnoreCase('4')}">
                    <div class="alert alert-danger" role="alert">
                        Usuario Registrado !!!!!
                    </div>
                </c:if>

                <c:if test="#{usuariosSesion.bandera.equalsIgnoreCase('5')}">
                    <div class="alert alert-danger" role="alert">
                        Usuario no registrado  <br></br>
                        <strong>Se parte de parte de SpartamGym</strong>!!!!!
                    </div>
                </c:if>


                <div class="card-body register-card-body">
                    <p class="login-box-msg"><strong>Registrarme</strong></p>
                    <h:form >
                        <div class="input-group mb-3">
                            <label for="inputTd" class="visually-hidden">Tipo de documento</label>
                            <h:selectOneMenu value="#{usuariosSesion.regUsu.tipodoc}" class="form-select" id="inputTd" >
                                <f:selectItem itemValue="---" itemLabel="---"></f:selectItem>
                                <f:selectItem itemValue="T.Identidad" itemLabel="T.Identidad"></f:selectItem>
                                <f:selectItem itemValue="Cedula" itemLabel="Cedula"></f:selectItem>
                                <f:selectItem itemValue="Cc: Extranjera" itemLabel="Cc: Extranjera"></f:selectItem>
                            </h:selectOneMenu>

                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="Numero de documento" class="form-control" html5:placeholder="Numero de documento" value="#{usuariosSesion.regUsu.numerodoc}">

                            </h:inputText>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="Campo de  Nombres es requerido" class="form-control" html5:placeholder="Nombres" value="#{usuariosSesion.regUsu.nombres}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="Campo de  Apellidos es requerido" class="form-control" html5:placeholder="Apellidos" value="#{usuariosSesion.regUsu.apellidos}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="Campo de  Direccion es requerido" class="form-control" html5:placeholder="Direccion" value="#{usuariosSesion.regUsu.direccion}" />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true"   requiredMessage="Campo de  Numero de telefonico es requerido" class="form-control" html5:placeholder="Numero de telefonico" value="#{usuariosSesion.regUsu.numerocelular}"/>

                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="Campo de  Correo es requerido" class="form-control" html5:placeholder="Correo" value="#{usuariosSesion.regUsu.correo}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputSecret  required="true" requiredMessage="Campo de  Clave es requerido" class="form-control" html5:placeholder="Clave" value="#{usuariosSesion.regUsu.clave}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="agreeTerms" name="terms" value="agree"/>
                                    <label for="agreeTerms">
                                        I agree to the <a href="#">terms</a>
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <h:commandButton value="Registrarme" 
                                                 action="#{usuariosSesion.registrarUsuario()}"
                                                 class="btn btn-primary btn-block"/>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>
                    <a href="../index.xhtml" class="text-center">Ingresar</a>
                </div>
                <!-- /.form-box -->
            </div><!-- /.card -->
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </h:body>
</html>
