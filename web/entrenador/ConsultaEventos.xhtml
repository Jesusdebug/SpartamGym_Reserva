<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
          <c:forEach  items="#{eventosView.listaEventos}" var="evento">
            <div class="card" style="width: 18rem; margin: 20px; float: left">
                <div class="card-body">
                    <img src="..." class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5 class="card-title">Eventos Spartanos de #{evento.nombre}</h5>
                        <p class="card-text">#{evento.descripcion}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">#{evento.horainicio}</li>
                        <li class="list-group-item">#{evento.horafin}</li>
                        <li class="list-group-item">#{evento.lugar}</li>
                        <li class="list-group-item">Cantidad de asistentes insccritos hasta el momento #</li>
                    </ul>

                </div>
            </div>  
            <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Unirse Al evento</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <label for="inputevento" class="visually-hidden">Evento</label>
                            <h:selectOneMenu  class="form-control" value="#{agendaView.eventoId}" >
                                <f:selectItems itemLabel="#{evento.nombre} #{evento.descripcion}" itemValue="#{evento.idevento}" var="evento" value="#{eventosView.listaEventos}"  ></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton  html5:data-toggle="modal" html5:data-target="#exampleModal" class="btn btn-danger" value="#{agendaView.agendar()}"></h:commandButton>

                    </div>
                </div>
            </div>
        </c:forEach>
        <div class="modal" tabindex="-1" role="dialog" id="cargaImagenes">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                               <ui:repeat varStatus="status" var="img2" value="#{productosView.productoGestion.imagenesCollection}">

                                        <div class="carousel-item  #{status.index == 0 ?'active':''}">
                                            <h:graphicImage class="d-block w-100" id="imgen-#{status.index}" value="/images/#{img2.ruta}"  />
                                        </div>

                                    </ui:repeat>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Serrar</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">subir</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
</html>
