<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Font Awesome -->
        <a href="../src/java/edu/SpartamGymx/controller/usuarioLoging.java"></a>
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://co de.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css"/>
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>

        <title>Facelet Title</title>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.xhtml"><b>Tu reserva</b>SpartamGym</a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Inicio Sesion</p>
                    <c:if test="#{usuariosSesion.bandera.equalsIgnoreCase('2')}">
                        <div class="alert alert-danger" role="alert">
                            Por favor revise sus datos !!!!!
                        </div>
                    </c:if>

                    <c:if test="#{usuariosSesion.bandera.equalsIgnoreCase('3')}">
                        <div class="alert alert-danger" role="alert">
                            Usuario no encontrado, Por favor revise sus datos !!!!!
                        </div>
                    </c:if>

                    <c:if test="#{usuariosSesion.bandera.equalsIgnoreCase('4')}">
                        <div class="alert alert-danger" role="alert">
                            Usuario no existe, por favor registrarse <br></br>
                            <strong>Se parte de parte de SpartamGym</strong>!!!!!
                        </div>
                    </c:if>
                    <h:form  >
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="Ingrese un correo" value="#{usuariosSesion.correoIn}" class="form-control" html5:placeholder="Email"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputSecret required="true" requiredMessage="Ingrese una clave" value="#{usuariosSesion.claveIn}" class="form-control" html5:placeholder="Password"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-4">
                                <h:commandButton value="Sign In" class="btn btn-primary btn-block" action="#{usuariosSesion.ingresarUsuario()}"></h:commandButton>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>

                    
                    <!-- /.social-auth-links -->

                    <p class="mb-1">
                        <a href="paginasPublicas/recuperarContraseÃ±a.xhtml">Olvide mi clave</a>
                    </p>
                    <p class="mb-0">
                        <a href="paginasPublicas/Registrase.xhtml" class="text-center">Registrame</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </h:body>
</html>
