<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <div class="container-fluid" style="margin-top:50px; text-align: center">
            <div class="card" style="width: 40rem; margin: 20px; float: left">
                <img src="..." class="card-img-top" alt="..."/>
                <div class="card-body">
                    <h:form >
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="En campo Nombres es requerido" class="form-control" html5:placeholder="Nombres" value="#{eventosView.nombre}"/>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="En campo Descripcion es requerido" class="form-control" html5:placeholder="Descripcion" value="#{eventosView.descripcion}"/>
                        </div>
                       <div class="input-group mb-3">
                            <h:inputText  html5:type="date"  required="true" requiredMessage="En campo Fecha es requerido" class="form-control" html5:placeholder="Fecha" value="#{eventosView.fecha}"/>
                        </div>

                        <div class="input-group mb-3">
                            <h:inputText required="true" requiredMessage="En campo Lugar es requerido" class="form-control" html5:placeholder="Lugar" value="#{eventosView.lugar}"/>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText html5:type="time" required="true" requiredMessage="En Hora de inicio es requerido" class="form-control" html5:placeholder="Hora de inicio " value="#{eventosView.horaInicio}"/>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText html5:type="time" required="true" requiredMessage="En campo Hora final es requerido" class="form-control" html5:placeholder="Hora final" value="#{eventosView.horaFin}"/>
                        </div>  
                        <label for="administrador">Entrenador</label>
                        <h:selectOneMenu value="#{eventosView.entrenadorId}" class="form-control">
                            <f:selectItems itemLabel="#{entrenador.tusuarioIdUsuario.nombres} #{entrenador.tusuarioIdUsuario.apellidos}" itemValue="#{entrenador.identrenador}" var="entrenador" value="#{eventosView.listaEntrenador}">
                            </f:selectItems>
                        </h:selectOneMenu>
                        <label for="administrador">Administrador</label>
                        <h:selectOneMenu value="#{eventosView.administradorId}" class="form-control">
                            <f:selectItems itemLabel="#{idAdemin.tusuarioIdUsuario.nombres} #{idAdemin.tusuarioIdUsuario.apellidos}" itemValue="#{idAdemin.idadministrador}" var="idAdemin" value="#{eventosView.listaAdministrador}">
                            </f:selectItems>
                        </h:selectOneMenu>

                        <div class="input-group mb-3">
                            <h:commandButton value="registrar" action="#{eventosView.registrarEvento()}" class="btn btn-primary"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>  
        </div>
        <h:form style="margin: 10px">
            <table class="table table-danger table-striped">
                <thead>
                    <tr class="badge-dark">
                        <th scope="col">Evento</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Lugar</th>
                        <th scope="col">Fecha </th>
                        <th scope="col">Hora </th>
                        <th scope="col">Opciones </th>
                    </tr>
                </thead>

                <c:forEach items="#{agendaView.listaEventos}" var="evento">
                    <tbody>
                        <tr>
                            <th>#{evento.nombre}</th>
                            <th>#{evento.descripcion}</th>
                            <th>#{evento.lugar}</th>
                            <th>#{evento.fecha}</th>
                            <th>#{evento.horainicio} #{evento.horafin}</th>
                            <th>
                                <h:commandButton value="Cancelar" action="#{eventosView.cancelar(evento.idevento)}" class="btn btn-danger"></h:commandButton>

                            </th>
                        </tr>
                    </tbody>
                </c:forEach>
            </table>
        </h:form>

    </ui:composition>
</html>
