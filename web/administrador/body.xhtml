<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <div class="container" style="margin-top:30px; text-align: center">
         
            <h:form>
                <h:commandLink   target="_blanck" style="margin-bottom: 10px;" class="btn btn-outline-success" value="Reporte de rutinas" action="#{agendaRutinaView.descargaRporteRutinas()}"/>       

                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col"  style="text-align: center"><h3  style="color: #f5c6cb;">Rutinas</h3></th>
                        </tr>
                        <tr>
                            <th scope="col">Nombre de la rutina</th>
                            <th scope="col">Hora Inicio</th>
                            <th scope="col">Lugar Final</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Entrenador</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <c:forEach items="#{agendaRutinaView.listaAgendaRutina}" var="rutina">
                        <tbody class="table table-danger table-striped">

                            <tr>
                                <th scope="row">#{rutina.idrutina.nombre}</th>
                                <td>#{rutina.idrutina.horainicio}</td>
                                <td>#{rutina.idrutina.horafin}</td>
                                <td></td>
                                <td>#{rutina.idadministrador.tusuarioIdUsuario.nombres}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton  value="Cancelar" action="#{agendaRutinaView.cancelar(rutina.idagendarutina)}">
                                        </h:commandButton>
                                    </h:form>
                                </td>
                            </tr>
                        </tbody>
                    </c:forEach>
                </table>
            </h:form>
        </div>
    </ui:composition>
</html>
