<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>
          <div class="container-fluid" style="margin-top:30px; text-align: center">
            <table class="table table-danger">
                <caption>List of users</caption>
                <thead>
                    <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Calificacion</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">
                             <select class="form-select  table table-danger" aria-label="Default select example">
                            <option value="1">Selecciones el area a Calificar</option>
                            <option value="1">1. Entrenador</option>
                            <option value="2">2. Sesion de Entrenamiento</option>
                            <option value="3">3. Maquinas</option>
                            <option value="3">----</option>
                        </select>
                        </td>
                        <td scope="row">Entrenador</td>
                        <td>
                        <select class="form-select  table table-danger" aria-label="Default select example">
                            <option value="1">Elige la calificacion de 1 a 5</option>
                            <option value="1">1. Mal</option>
                            <option value="2">2. Regular</option>
                            <option value="3">3. Bien</option>
                            <option value="3">4. Excelente</option>
                        </select>
                            </td>
                        <td>Es muy arrogante, queremos un cambio</td>
                        <td>
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalEventos">
                                Responder
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>



            <div class="modal" tabindex="-1" role="dialog" id="exampleModalEventos">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Respuesta a valoracion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h:form >
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <h:inputTextarea required="true" requiredMessage="Observaciones" class="form-control" html5:placeholder="Respuesta a la evaluacion del cliente" value=""/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Responder</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Serrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
