<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <div class="container-fluid" style="margin-top:50px; text-align: center">

            <h:form>
                <table class="table table-dark table-striped">
                    <thead>

                        <tr>
                            <th scope="col">Nombre del evento</th>
                            <th scope="col">Hora Inicio</th>
                            <th scope="col">Hora Final</th>
                            <th scope="col">Lugar</th>
                            <th scope="col">Catidad de asistentes</th>
                          
                        </tr>
                    </thead>
                    <c:forEach items="#{agendaView.listaEventos}" var="evento">
                        <tbody class="table table-danger table-striped">

                            <tr>
                                <th scope="row">#{evento.nombre}</th>
                                <td>#{evento.horainicio}</td>
                                <td>#{evento.horafin}</td>
                                <td>#{evento.lugar}</td>
                                <td>                                </td>


                            </tr>
                        </tbody>
                    </c:forEach>
                </table>
            </h:form>

        </div>

    </ui:composition>
</html>
