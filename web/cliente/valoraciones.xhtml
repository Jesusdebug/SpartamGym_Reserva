<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

            <table class="table table-danger table-striped">
                <caption>List of users</caption>
                <thead>
                    <tr>
                                               <th scope="col">Nombre</th>
                        <th scope="col">Calificacion</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Rutina</th>
                        <th scope="col">Entrenador</th>
                         <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">
                            <select class="form-select  table table-danger" aria-label="Default select example">
                                <option value="1">Selecciones el area a Calificar</option>
                                <option value="1">1. Entrenador</option>
                                <option value="2">2. Sesion de Entrenamiento</option>
                                <option value="3">3. Maquinas</option>
                                <option value="3">----</option>
                            </select>
                        </td>
                         <td> 
                            <h:inputText required="true" requiredMessage="Campo de  Nombre es requerido" class="form-control" html5:placeholder="Nombre" value="#{usuariosSesion.usuReg.apellidos}"/>
                        
                        </td>
                        <td>
                            <select class="form-select  table table-danger" aria-label="Default select example">
                                <option value="1">Elige la calificacion de 1 a 5</option>
                                <option value="1">1. Mal</option>
                                <option value="2">2. Regular</option>
                                <option value="3">3. Bien</option>
                                <option value="3">4. Excelente</option>
                            </select>
                        </td>
                        <td> 
                            <h:form >
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <h:inputTextarea required="true" requiredMessage="Observaciones" class="form-control" html5:placeholder="Respuesta a la evaluacion del cliente" value=""/>
                                    </div>
                                </div>
                            </h:form>
                        </td>
                        <td>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark">Calificar</button>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </ui:composition>
