<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
      
        <div class="container" style="margin-top:30px; text-align: center">
            <h:form>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Tipo de Agenda</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Lugar</th>

                        </tr>
                    </thead>
                    <c:forEach items="#{entrenadorSesion.listRutina}" var="rutina">
                        <tbody class="table table-danger table-striped">

                            <tr>
                                <th scope="row">#{rutina.tipoRutina}</th>
                                <td>#{rutina.nombre}</td>
                                <td>#{rutina.agendaIdagenda.fecha}</td>
                                <td>#{rutina.hora}</td>
                                <td>#{rutina.agendaIdagenda.lugar}</td>
                             
                               

                            </tr>
                        </tbody>
                    </c:forEach>
                </table>
            </h:form>
        </div>
    </ui:composition>
</html>
